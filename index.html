<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Semantik AM</title>
    <!-- Link ke file Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="src/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div
        id="nav-wrapper"
        class="bg-main transition-all duration-300 text-white w-full flex z-10 items-center shadow-lg absolute top-0 left-0"
      >
        <div class="mx-4 ml-7 my-[14px]">
          <a href="/" class="flex items-center">
            <img src="./src/img/Logo.png" alt="logo" width="50px" />
            <span class="ml-3">Al'Ashr Al Madani</span>
          </a>
        </div>
        <button
          id="hamburger-menu"
          name="hamburger-menu"
          class="block absolute right-4 z-10"
          type="button"
        >
          <div class="flex flex-col">
            <span class="hamburger-line"></span>
            <span class="hamburger-line !w-[10px] self-end"></span>
            <span class="hamburger-line"></span>
          </div>
        </button>
      </div>
      <nav
        id="nav-menu"
        class="hidden text-black bg-white w-full h-[100vh] absolute top-20 left-0 z-10"
      >
        <ul>
          <li>
            <a href="#">Beranda</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Navbar End -->

    <main class="pt-20 overflow-y-scroll h-[100vh]">
    <!-- extracurricular -->
    <section class="container-extracurricular">
      <div class="title text-center">
        <h2>Ekstra Kurikuler</h2>
        <h3>Tingkatkan Skill Anda Dengan Kami</h3>
      </div>
      
      <!-- mobile -->
      <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
        <swiper-slide>
          <img class="absolute top-0 right-0" src="./src/img/Card-top.png" alt="card element top">
          <div>
            <img src="./src/img/uploaded/ekstrakurikuler/pencaksilat.png" alt="pencaksilat">
            <div class="title-extracurricular absolute bottom-0 left-0 h-[40px] w-full text-center items-center">
              <p class="m-auto">Pencaksilat</p>
            </div>
          </div>
          <img class="absolute bottom-0 left-0" src="./src/img/Card-bottom.png" alt="card element bottom">
        </swiper-slide>
        <swiper-slide>Slide 2</swiper-slide>
        <swiper-slide>Slide 3</swiper-slide>
      </swiper-container>
      <!-- end mobile -->

      <div class="button-extracurricular text-center m-auto">
        <p class="m-auto">
          Lainnya...
        </p>
      </div>
    </section>
    <!-- end extracurricular -->
  </main>

    <script src="./src/js/index.js"></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
  </body>
</html>
