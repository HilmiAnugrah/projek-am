<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Semantik AM</title>
  <!-- Link ke file Tailwind CSS -->
  <link href="src/css/index.css" rel="stylesheet" />
  <!-- splider -->
  <script src="
  https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
  "></script>
  <link href="
  https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
  " rel="stylesheet">
  <!-- splider end -->
</head>

<body class="overflow-hidden">
  <!-- Navbar -->
  <header>
    <div id="nav-wrapper"
      class="bg-main transition-all duration-300 text-white w-full flex z-10 items-center shadow-lg sticky top-0 left-0">
      <div class="mx-4 ml-7 my-[14px]">
        <a href="/" class="flex items-center">
          <img src="./src/img/logo/Logo.png.svg" alt="logo" width="50px" />
          <span class="ml-3">Al'Ashr Al Madani</span>
        </a>
      </div>
      <button id="hamburger-menu" name="hamburger-menu" class="block absolute right-4 z-10" type="button">
        <div class="flex flex-col">
          <span class="hamburger-line"></span>
          <span class="hamburger-line !w-[10px] self-end"></span>
          <span class="hamburger-line"></span>
        </div>
      </button>
    </div>
    <nav id="nav-menu" class="hidden text-black bg-white w-full h-[100vh] absolute top-20 left-0">
      <ul>
        <li>
          <a href="#">Beranda</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Navbar End -->

  <main class=" overflow-y-scroll h-[100vh] px-3 bg-body h-[2000px]">
    <div class="heading_program_pilihan my-8">
      <h2>Program Unggulan</h2>
      <p>ayo mencetak generasi Imamsyafiâ€™i</p>
    </div>
    <section class="splide cursor-grab mt-1 ">
      <div class="splide__track">
        <div class="splide__list">
          <div id="card_1" class="splide__slide card_program_pilihan bg-main ">
            <div class="image_card">
              <img src="src/img/beasiswa.png" class="bg-cover"
               alt="">
            </div>
             <h3></h3>
          </div>
          <div id="card_2" class="splide__slide  card_program_pilihan bg-orange ">
            <div class="image_card">
              <img src="src/img/smp.png" class="bg-cover"
             alt="">
            </div>
            
          </div>
          <div id="card_3" class="splide__slide  card_program_pilihan bg-orange">
            <div class="image_card">
              <img src="src/img/smater.png" class="bg-co"
             alt="">
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Skrip JS Splide.js dan Inisialisasi -->
<script src="./src/js/card.js"></script>
  <script src="./src/js/index.js"></script>
</body>

</html>
